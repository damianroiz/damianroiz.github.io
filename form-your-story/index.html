<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://cdn.dribbble.com/users/1867064/screenshots/11373938/media/86a69ff6a265784b6e2535bdc29e23ff.png" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Form Your Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal</label>
        <input id="animal-1" name="animal-1" type="text"  required><br>

        <label for="animal-2">Another Animal</label>
        <input id="animal-2" name="animal-2" type="text" required><br>

        <label for="animal-3">One More Animal</label>
        <input id="animal-3" name="animal-3" type="text" required><br>

        <label for="adj-1">Adjective (past tense)</label>
        <input id="adj-1" name="adj-1" type="text" required><br>

        <label for="verb-1">Verb (ends in -ing)</label>
        <input id="verb-1" name="verb-1" type="text" pre-selected="fishing" required><br>

        <label for="num-1">Number</label>
        <input id="num-1" name="num-1" type="number" required><br>

        <p><span>Yes or No</span></p>
        <input id="yes" name="answer" type="radio" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" name="answer" type="radio" value="no" required>
        <label for="no">No</label><br>
 
 
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="faster">Slower</option>
          <option value="faster">Normal</option>
        </select><br>

        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choises" required>
        <datalist id="quote-choises"><option value="winner gets ice cream!"></option></datalist><br>
        
        <label for="message">Meaningful Message:</label><br>
        <textarea id="message" name="message" required rows="8" cols="33">Enter your biggest life's lesson. For example: "Best thoughts come in the shower... (after applying conditioner)"
        </textarea><br>
       
        <input type="submit" value="Form My Story!">
      </form>  
    </section>

  </body>
</html>
